<!DOCTYPE html>
<html>
  <head>
    <title>Chrome Extension</title>
    <style>
     
    </style>
    <link rel="style" href="./popup.css"></link>
  </head>
  <body>
    <h1>Login to Google</h1>
    <button id="loginBtn">Login with Google</button>
    <!-- Add this button inside the <body> section of popup.html -->
    <button id="logoutBtn" style="display: none">Logout</button>

    <!-- Display user information after successful login -->
    <div id="userInfo">
      <h2>Welcome, <span id="userName"></span></h2>
      <img id="userImage" alt="User's Profile Picture" width="50" height="50" />
      <p>Email: <span id="userEmail"></span></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
